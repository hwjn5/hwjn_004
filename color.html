<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تلويناتي</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f3e5f5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
            background: linear-gradient(to right, #ec407a, #7e57c2);
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px 30px;
        }

        .color-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .color-box:hover {
            transform: scale(1.03);
        }

        .color-box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .footer {
            text-align: center;
            padding: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>

    <header>
        <h1>🎨 تلويناتي</h1>
    </header>

    <div class="container">
        <!-- خانات الصور -->
        <!-- يمكنك تغيير src داخل img وإضافة صورك -->
        <!-- مثال مكرر 30 مرة -->
        <div class="color-box"><img src="https://via.placeholder.com/300x250?text=تلوينة+1" alt="تلوينة 1"></div>
        <div class="color-box"><img src="https://via.placeholder.com/300x250?text=تلوينة+2" alt="تلوينة 2"></div>
        <div class="color-box"><img src="https://via.placeholder.com/300x250?text=تلوينة+3" alt="تلوينة 3"></div>
        <!-- كرر إلى 30 مرة -->
        <!-- اختصر لك وأكملها هكذا: -->
        <!-- انسخ السطر التالي حتى تصل 30 مرة -->
        <!-- <div class="color-box"><img src="https://via.placeholder.com/300x250?text=تلوينة+رقم" alt="تلوينة رقم"></div> -->
    </div>

    <div class="footer">
        &copy; 2025 تلويناتي – كل الحقوق محفوظة
    </div>

</body>

</html>
